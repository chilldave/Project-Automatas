  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
  </head>
  <header>

  <body>
    <!-- Área de arrastre que también es cliqueable -->
    



      <h3>Cargar archivo TXT</h3>
    <hr>
    <div class="container">
    <div class="drag-area" id="drag-area">
      <p >Arrastra y suelta un archivo .txt aquí o haz clic para seleccionarlo</p>
      <input type="file" id="file-input" accept=".txt" style="display: none;">
    </div>

    
    
  </div>


    <h4>Despliegue de Archivo</h4>
    <hr>

    <div class="container">
    <div class="file-content" id="file-content"></div>
  </div>


<div id="myModal" class="modal" style="display: none;">
  <div class="modal-content">
      <!-- Contenedor para los vectores y la matriz -->
      <div class="modal-container">
          <!-- Vectores -->
          <div class="vectors-section scrollable-section1">
              <h3>Vectores</h3>
              <hr>
              <div class="scrollable-vectors">
              <table border="1" class="fixed-table1">
                <thead>
                  <tr>
                      <th>Q</th>
                      <th>Σ</th>
                      <th>A</th>
                  </tr>
              </thead>
                  <tbody id="tablebody">

                  </tbody>
              </table>
              </div>
          </div>

          <!-- Matriz -->
          <div class="matrix-section scrollable-section2">
              <h3>Matriz</h3>
              <hr>
              <table border="1" id="tablaMatriz" class="fixed-table">
                  <!-- Aquí se generará la matriz con JavaScript -->
                  
              </table>
          </div>
      </div>
  </div>
</div>


    <script src="main.js"></script>
  </body>
  </html>
